  description:
You witness or become aware of an incident after it has occurred. You can still delay your intervention by Checking in with the person who was harmed
"Hey, I heard what happened earlier. Are you okay? Is there anything I can do to support you?"

Offering resources and support - "There are resources available if you want to talk to someone about what happened."

Reporting the incident to the appropriate authorities or channels after the fact.

Speaking to the person who caused harm later, if you feel safe and it's appropriate- "I heard about what happened earlier, and I wanted to say that kind of behavior isn't okay."

