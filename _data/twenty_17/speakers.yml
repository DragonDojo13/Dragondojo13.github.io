  alt: Picture of TBD
  topic: What to do to Document
  description:
Whether you intervene directly or not, documenting what you observed can be helpful
Writing down the date, time, location, and a detailed account of what you saw and heard.

If you feel comfortable, you could offer your documentation to the person who was harmed, as it might be helpful if they choose to report the incident.

Saving any relevant messages or evidence (if appropriate and safe to do so).

It's important to remember that the best approach depends on the specific situation, your comfort level, and your safety.

Sometimes a combination of these strategies can be most effective.

