  topic: What to do to Delegate
  description:
You witness a situation that feels unsafe or beyond your comfort level to handle directly. You could delegate by

Finding someone in a position of authority (e.g., manager, RA, security personnel) and reporting what you've seen. "Excuse me, I just saw [describe the situation], and I'm concerned. Could you please help?"

Asking a group of other bystanders to help. "Hey, I think [person] might need some help. Could a few of us check in?"

Contacting a specific resource, like campus security or a hotline.

