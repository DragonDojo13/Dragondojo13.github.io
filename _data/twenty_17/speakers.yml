  topic: What to do to Distract
  description:
In the moment - You see someone at a party getting pressured to drink more alcohol after they've said no. You could distract by

Changing the subject - "Hey, has anyone tried the snacks over there?"
Physically interrupting - Gently pulling the person away and saying, "Come with me, I want to show you something."
Creating a diversion - "Oh, the music just changed! This is my jam!" and starting to dance.

In the moment - During a meeting, someone makes a biased remark. You could distract by

Asking a question related to the task at hand to shift the focus.
Saying, "Let's get back to the agenda."

